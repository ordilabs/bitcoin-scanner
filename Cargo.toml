[package]
name = "bitcoin-scanner"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = { version = "0.29.2" }
bitflags = "2.0.1"
byteorder = "1.4.3"
hex = { version = "0.4.3", optional = true }
clap = { version = "4.1.10", optional = true, features = ["derive"] }
more-asserts = "0.3.1"
rusty-leveldb = "1.0.6"
serde = "1.0.156"
serde_derive = "1.0.156"
serde_json = "1.0.94"
rayon = { version = "1.7.0" }

[dev-dependencies]
directories = "4.0.1"
chrono = "0.4.19"

anyhow = "1.0.69"
mp4 = "0.13.0"

[features]
default = ["library"]
library = []
hex = ["dep:hex"]
binary = ["clap"]
